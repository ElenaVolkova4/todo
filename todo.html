<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todo.css" />

    <title>Todo</title>
  </head>
  <body>
    <header>
      <h1>Task</h1>
    </header>

    <main class="main">
      <section class="todos">
        <div class="div">
          <input type="checkbox" id="checkbox" />
          <label for="checkbox">Hide completed</label>
        </div>

        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Done</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Task1</td>
              <td>Desc</td>
              <td>
                <input type="checkbox" />
              </td>
            </tr>
            <tr>
              <td>Task2</td>
              <td>Desc</td>
              <td>
                <input type="checkbox" />
              </td>
            </tr>
            <tr>
              <td>Task3</td>
              <td>Desc</td>
              <td>
                <input type="checkbox" />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <aside class="aside">
        <form action="" class="form">
          <input type="text" />
          <textarea name="" id="" cols="30" rows="10"></textarea>
          <input type="checkbox" />
          <button>Create</button>
        </form>
      </aside>
    </main>
    <footer class="footer">
      <p>&copy;</p>
      <p>Developed by me</p>
      <p>2022</p>
    </footer>
  </body>
</html>
